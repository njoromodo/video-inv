<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Utilities</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/tools.css">

    <script type="application/javascript" src="../js/tools-users.js"></script>
    <script src="../js/dymo.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<table>
    <tr>
        <td class="pageSubHead">Create new VIMS User</td>
    </tr>
    <tr>
        <td>
            <form action="#" onsubmit="createUser(); return false;" id="createForm">
                <table>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input class="inputBox" title="First Name" type="text" id="user_first" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input class="inputBox" title="Last Name" type="text" id="user_last" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Supervisor:
                        </td>
                        <td>
                            <select class="inputBox" title="Supervisor" name="sup" id="supervisor" required>
                                <option value="" style="display:none;" selected disabled>Select</option>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pin:
                        </td>
                        <td>
                            <input class="inputBox" title="Pin" name="pin" id="pin" type="password" required
                                   maxlength="4">
                        </td>
                    </tr>
                </table>
                <button class="submitButton" type="submit" title="Submit" onclick="return confirm('Are you sure?')">
                    Create User
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
